<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .weather {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¦ Weather Dashboard</h1>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div class="weather" id="weatherInfo">
    <!-- Weather data will appear here -->
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = '2e1eeba0e4ee827240b01fa6e71ef4ba'; // Replace with your OpenWeatherMap API Key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          const temp = data.main.temp;
          const humidity = data.main.humidity;
          const description = data.weather[0].description;

          document.getElementById("weatherInfo").innerHTML = `
            <h2>${city.toUpperCase()}</h2>
            <p><strong>Temperature:</strong> ${temp} Â°C</p>
            <p><strong>Humidity:</strong> ${humidity}%</p>
            <p><strong>Condition:</strong> ${description}</p>
          `;
        } else {
          document.getElementById("weatherInfo").innerHTML = `<p>City not found. Please try again.</p>`;
        }
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p>Error fetching data. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
